[source]
host = imap.email.com
port = 993
username = joao@email.com
password = YOUR_SOURCE_PASSWORD
use_ssl = true
use_starttls = false

[destination]
host = imap.novoemail.com
port = 993
username = moacir@novoemail.com
password = YOUR_DEST_PASSWORD
use_ssl = true
use_starttls = false

[migration]
# Optional: comma-separated list of mailboxes. If empty, migrate all.
mailboxes =

# Optional: only migrate messages since a date (IMAP format e.g. 01-Jan-2024)
# since = 01-Jan-2024

# Optional: batch size
batch_size = 200

# Optional: dry run (true/false)
dry_run = false

# Optional: max messages (0 = no limit)
max_messages = 0

# Optional: verify destination mailbox counts (true/false)
verify_dest = true

# Optional: mark source messages with a flag after migration
mark_source_as_migrated = false
migrated_flag = Migrated

# Optional: sleep seconds between batches
sleep_between_batches = 0

# Optional: reconnect on transport errors
reconnect_on_failure = true

# Optional: sleep seconds between each message
sleep_per_message = 0

# Optional: send NOOP every N messages (0 = off)
keepalive_every = 0

# Optional: socket timeout in seconds
socket_timeout = 60

# Optional: resume from message number in search results (1-based). Example: 476
start_from = 1

[batch]
# Optional: run batch migrations from a CSV file
csv_path = accounts.csv

[report]
# Optional: write logs to a report file
path = migration.log
